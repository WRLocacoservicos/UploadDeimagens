<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Document</title>
</head>
<body>  
    <a class="voltar" href="https://servicos-wr.vercel.app/logado.html">Voltar</a>
    <div class="container">
     
        <h2>Enviar imagens da Obra</h2>
    <form method="post" class="form">
        <input type="file" name="arquivo" multiple>        
        <progress value="0" max="100" class="regress"></progress>
    </form>
</div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyDPhTabB7gNHdutY6CH7F9CoC0lxQS7IHw",
    authDomain: "upload-de-imagens-396117.firebaseapp.com",
    projectId: "upload-de-imagens-396117",
    storageBucket: "upload-de-imagens-396117.appspot.com",
    messagingSenderId: "875602451810",
    appId: "1:875602451810:web:acbaab244dfa8bfecc603b"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const storage = getStorage(app);

        const input = document.querySelector('input[type=file]');
        const progressBar = document.querySelector('progress');

        input.addEventListener('change', (e) => {
            const files = e.target.files;
            for(let i = 0; i<files.length; i++){
                
            let file = files[i];
            const storageRef = ref(storage, 'image/' + file.name); 
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on("state_changed",
                (snapshot) => {
                    let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressBar.value = progress;
                },
                (error) => {
                    console.log(error);
                },
                () => {

                    logado()
                    input.value= ''
                
                }
            );
            }
        });

        function logado() { 
      swal.fire({
  
          icon: "success",
          title: "Imagem enviada com sucesso!"
      });
      }
    </script>
</body>
</html>
